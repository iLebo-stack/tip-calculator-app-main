<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
  <img src="images/logo.svg" alt="logo" id="logo">

  <div action="#" class="container">
    <div class="box white">
      <section class="box bill">
        <h3>Bill</h3>
        <input type="number" id="bill_display" value="" min="0" placeholder="0">
      </section>
  
      <section class="box tip">
        <h3>Select Tip %</h3>
        <div class="btns">
          <button class="button__normal" id="five" value="5">5%</button>
          <button class="button__normal" id="ten" value="10">10%</button>
          <button class="button__normal" id="fifteen" value="15">15%</button>
          <button class="button__normal" id="twentyFive" value="25">25%</button>
          <button class="button__normal" id="fifty" value="50">50%</button>
          <input type="number" name="custom" id="custom" class="button__normal" placeholder="Custom">
        </div>
      </section>
  
      <section class="box people">
        <div class="header">
          <h3>Number of People</h3>
          <h3 id="errorMsg"></h3>
        </div>
        <input type="number" id="people_display" value="" min="0" max="100" placeholder="0">
      </section>
    </div>


    <div class="box cyan">
      <div class="desktop__cyan_display">
        <div class="tipAmount">        
          <div class="stats">
            <p>Tip Amount</p>
            <p class="per">/ person</p>
          </div>

          <p class="cyan_numbers" id="tipAmount"><span>$0.00</span></p>
        </div>

        <div class="total">
          <div class="stats">
            <p class="totalAmount">Total</p>
            <p class="per">/ person</p>
          </div>

          <p class="cyan_numbers" id="total"><span>$0.00</span></p>
        </div>
      </div>

        <button id="reset">RESET</button>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iLebo-stack">Lebogang</a>.
  </div>
  <script src="JS/main.js" type="text/javascript"></script>
</main>
</body>
</html>
